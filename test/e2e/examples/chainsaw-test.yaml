apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: examples
  labels:
    name: examples
spec:
  steps:
  - try:
    - apply:
        file: ../../../examples/example.BucketClass.yaml
    - assert:
        file: ../../../examples/example.BucketClass.yaml
    - apply:
        file: ../../../examples/example.BucketAccessClass.yaml
    - assert:
        file: ../../../examples/example.BucketAccessClass.yaml
    - apply:
        file: ../../../examples/example.BucketAccess.yaml
    - assert:
        file: ../../../examples/example.BucketAccess.yaml
    - apply:
        file: ../../../examples/example.BucketClaim.yaml
    - assert:
        file: ./example.BucketClaim.yaml
    - create:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: bucket-test
            namespace: default
          spec:
            terminationGracePeriodSeconds: 0
            containers:
            - name: test
              image: busybox:stable
              command: [ sleep, infinity ]
              volumeMounts:
              - mountPath: /conf
                name: example-secret-vol
            volumes:
            - name: example-secret-vol
              secret:
                secretName: example-secret
                items:
                - key: BucketInfo
                  path: BucketInfo.json
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: bucket-test
            namespace: default
          status:
            phase: Running
    - command:
        entrypoint: kubectl
        args: [ exec, -n, default, bucket-test, --, head, -c12, /conf/BucketInfo.json ]
        check:
          ($error): ~
          (starts_with($stdout, '{"metadata"')): true

