apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-config
data:
  agent.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:

    processors:
      batch:

    exporters:
      otlp:
        endpoint: "simplest-collector.observability:4317"
        tls:
          insecure: true

      prometheus:
        endpoint: "0.0.0.0:8080"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
