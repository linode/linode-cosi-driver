name: linters

on:
  merge_group:
  pull_request:
    branches: [ '*' ]
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
          cache: false
      - run: |
          make lint

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          make hadolint
